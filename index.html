<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doughlicious</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>

    <header class="header">
        <h1 class="header__h1">Doughlicious</h1>
        <nav class="header__nav">
                <ul class="header__ul">
                    <li><a href="#menu">Menu</a></li>
                    <li><a href="hours.html">Hours</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
        </nav>
    </header>

    <section class="hero">
            <h2 class="hero__h2">Welcome!</h2>
                <figure>
                    <img class="hero__img" src="imagens/img2.jpg" alt="Three donuts." title="Three delicious donuts." width="640" height="409">
                    <figcaption class="offscreen">Three Best Friends!</figcaption>
                </figure>
        </section>

    <main class="main">   
            <article id="menu" class="main__article menu">
                <h2 class="menu__h2">Our Menu</h2>
                <table class="menu__container">
                    <caption class="offscreen">Our Donuts</caption>
                    <thead>
                        <tr>
                            <th class="menu__header" scope="col">Donuts</th>
                            <th class="menu__header" scope="col">Quantity</th>
                            <th class="menu__header" scope="col">Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th class="menu__item menu__caramel" scope="row" rowspan="3">Caramel Crunch</td>
                            <td class="menu__item">1</td>
                            <td class="menu__item">$1.50</td>
                        </tr>
                        <tr>
                            <td class="menu__item">2</td>
                            <td class="menu__item">$2.50</td>
                        </tr>
                        <tr>
                            <td class="menu__item">3</td>
                            <td class="menu__item">$3.25</td>
                        </tr>
                        <tr>
                            <th class="menu__item menu__maple" scope="row" rowspan="3">Maple Dream</td>
                            <td class="menu__item">1</td>
                            <td class="menu__item">$2.00</td>
                        </tr>
                        <tr>
                            <td class="menu__item">2</td>
                            <td class="menu__item">$3.50</td>
                        </tr>
                        <tr>
                            <td class="menu__item">3</td>
                            <td class="menu__item">$4.00</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td class="menu__item menu__frosting" colspan="3">Extra frosting: $1.00</td>
                        </tr>
                    </tfoot>
                </table>

                <p class="center"><a href="#">Back to top</a></p>
                
            </article>
    </main>
        
    <footer class="footer">
        <p>
            <span class="nowrap">Copyright &copy;</span> 
            <span class="nowrap">Doughlicious</span>
        </p>
    </footer>

</body>
</html>
