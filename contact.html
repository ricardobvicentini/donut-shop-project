<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="/#about">About Doughlicious</a></li>
                <li><a href="/#menu">Our Menu</a></li>
                <li><a href="hours.html">Store Hours</a></li>
            </ul>
        </nav>

        <figure>
            <img src="imagens/img1.jpg" alt="Trays full of donuts" title="Happiness fresh from the oven." width="640"
                height="427">
            <figcaption>Happiness fresh from the oven!</figcaption>
        </figure>
    </header>
    
    <main>
        <section>
            <h2>Our Contact Form</h2>
            <form action="#" method="get">
                <fieldset>
                    <legend>Send us a message</legend>
                    <p>
                        <label for="name">Name: </label>
                        <input type="text" name="name" id="name" autocomplete="on" required placeholder="your name">
                    </p>
                    <p>
                        <label for="email">Email: </label>
                        <input type="email" name="email" id="email" required placeholder="your email">
                    </p>

                    <p>
                        <label for="message">Your message</label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10"></textarea>
                    </p>
                </fieldset>
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                <fieldset>
                    <legend>What's your favorite Doughlicious' donut?</legend>
                    <p>
                        <input type="checkbox" name="caramel" id="caramel" value="Caramel Crunch">
                        <label for="caramel"> Caramel Crunch</label>
                    </p>
                    <p>
                        <input type="checkbox" name="maple" id="maple" value="Maple Dream">
                        <label for="maple"> Maple Dream</label>
                    </p>
                    <p>
                        <input type="checkbox" name="jelly" id="jelly" value="Jelly Joy">
                        <label for="jelly"> Jelly Joy</label>
                    </p>
                    <p>
                        <input type="checkbox" name="cinnamon" id="cinnamon" value="Cinnamon Kiss">
                        <label for="cinnamon"> Cinnamon Kiss</label>
                    </p>
                </fieldset>
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
            </form>
        </section>

        <section>
            <h2>Our Location</h2>
            <p><address>123 Dough Ave. 35</address><br>
            <address>Austin, TX 67890</address></p>
            <p>Phone: 444-444-4444</p>
            <p><a href="#">Back to top</a></p>
            </section>
    </main>

    <hr>

    <footer>
        <p>Copyright &copy; Doughlicious</p>
    </footer>

</body>

</html>
