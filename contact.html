<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">
    <script src="js/main.js" defer></script>
</head>

<body>
    <header class="header">
        <h1 class="header__h1">Contact Us</h1>
        <nav class="header__nav">
            <ul class="header__ul">
                <li><a href="index.html">Home</a></li>
                <li><a href="/#menu">Menu</a></li>
                <li><a href="hours.html">Hours</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <figure>
            <img class="hero__img" src="imagens/img1.jpg" alt="Trays full of donuts" title="Happiness fresh from the oven." width="640"
                height="427">
            <figcaption class="offscreen">Happiness fresh from the oven!</figcaption>
        </figure>
    </section>
    
    <main class="main">
        <article class="main__article">
            <h2>Our Location</h2>
            <p><address>123 Dough Ave. 35</address><br>
            <address>Austin, TX 67890</address></p>
            <p>Phone: <a href="tel:+4444444444">444-444-4444</a></p>
        </article>

        <article class="main__article contact">
            <h2 class="contact__h2">Our Contact Form</h2>
            <form action="#" method="get">
                <fieldset class="contact__fieldset">
                    <legend class="offscreen">Send us a message</legend>
                    <p class="contact__p">
                        <label class="contact__label" for="name">Name: </label>
                        <input class="contact__input" type="text" name="name" id="name" autocomplete="on" required placeholder="your name">
                    </p>
                    <p class="contact__p">
                        <label class="contact__label" for="email">Email: </label>
                        <input class="contact__input" type="email" name="email" id="email" required placeholder="your email">
                    </p>

                    <p class="contact__p">
                        <label class="contact__label" for="message">Your message:</label>
                        <textarea class="contact__textarea" name="message" id="message" cols="30" rows="10"></textarea>
                    </p>
                </fieldset>
                    <button class="contact__button"  type="submit">Submit</button>
                    <button class="contact__button" type="reset">Reset</button>
                <fieldset class="contact__fieldset fieldset__survey">
                    <legend class="contact__legend">What's your favorite Doughlicious' donut?</legend>
                    <p class="contact__p">
                        <label class="contact__label" for="caramel">Caramel Crunch<input class="contact__input" type="checkbox" name="caramel" id="caramel" value="Caramel Crunch"></label>
                    </p>
                    <p class="contact__p">
                        <label class="contact__label" for="maple">Maple Dream<input class="contact__input" type="checkbox" name="maple" id="maple" value="Maple Dream"></label>
                    </p>
                    <p class="contact__p">
                        <label class="contact__label" for="jelly">Jelly Joy<input class="contact__input" type="checkbox" name="jelly" id="jelly" value="Jelly Joy"></label>
                    </p>
                    <p class="contact__p">
                        <label class="contact__label" for="cinnamon">Cinnamon Kiss<input class="contact__input" type="checkbox" name="cinnamon" id="cinnamon" value="Cinnamon Kiss"></label>
                    </p>
                </fieldset>
                    <button class="contact__button" type="submit">Submit</button>
                    <button class="contact__button" type="reset">Reset</button>
            </form>
        </article>
    </main>

    <footer class="footer">
        <p>
            <span class="nowrap">Copyright &copy; <time id="year"></time></span> 
            <span class="nowrap">Doughlicious</span>
        </p>
    </footer>

</body>

</html>
