<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
</head>

<body>
    <main>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#about">About Doughlicious</a></li>
                <li><a href="#menu">Our Menu</a></li>
                <li><a href="hours.html">Store Hours</a></li>
            </ul>
        </nav>

        <figure>
            <img src="imagens/img1.jpg" alt="Trays full of donuts" title="Happiness fresh from the oven." width="640"
                height="409">
            <figcaption>Happiness fresh from the oven!</figcaption>
        </figure>

        <article id="contact">
            <h2>Ou Contact Form</h2>
            <form action="#" method="get">
                <fieldset>
                    <legend>Send us a message</legend>
                    <p>
                        <label for="name">Name: </label>
                        <input type="text" name="name" id="name" autocomplete="on" required placeholder="your name">
                    </p>
                    <p>
                        <label for="email">Email: </label>
                        <input type="email" name="email" id="email" required placeholder="your email">
                    </p>
                </fieldset>
            </form>
        </article>

        <hr>

        <article id="menu">
            <h2>Our Menu</h2>
            <table>
                <thead>
                    <th>Our Donuts</th>
                </thead>
                <tbody>
                    <tr>
                        <th>Donuts</th>
                        <th>Qty</th>
                        <th>Price</th>
                    </tr>
                    <tr>
                        <td rowspan="3">Caramel Crunch</td>
                        <td>1</td>
                        <td>$1.50</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>$2.50</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>$3.25</td>
                    </tr>
                    <tr>
                        <td rowspan="3">Maple Dream</td>
                        <td>1</td>
                        <td>$2.00</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>$3.50</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>$4.00</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3">Extra frosting: $1.00</td>
                    </tr>
                </tfoot>
            </table>
            <p><a href="#">Back to top</a></p>
        </article>

        <hr>

        <footer>
            <p>Copyright &copy; Doughlicious</p>
        </footer>

    </main>
</body>

</html>
